<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet/less" type="text/css" href="design/style.less" />
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/less-1.7.0.min.js"></script>
	<script src="js/restExplorer.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">4D Rest Explorer</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<input id="quickUrlAccessInput" type="text" class="form-control" placeholder="Quick Url Access">
				</form>
			</div>
		</div>
	</nav>
	<div class="body-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul id="menu" class="nav nav-sidebar">
					</ul>
				</div>
				<div class="col-sm-9 col-md-10">
					<h2 id="structureTitle"></h2>
					<h3>Structure</h3>
					<table id="structure" class="restTable">
						<thead>
							<tr>
								<th>Name</th>
								<th>Type</th>
							</tr>
						</thead>
						<tbody id="structureBody"></tbody>
					</table>
					<hr />
					<h3>Data</h3>
					<table id="data" class="restTable">
						<thead id="dataHeader"></thead>
						<tbody id="dataBody"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
					
	</nav>
</body>
</html>
